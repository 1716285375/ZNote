name: Release

on:
  release:
    types: [ published ]

jobs:
  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: []
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: dist/windows
        
    - name: Download Linux build
      uses: actions/download-artifact@v4
      with:
        name: linux-build
        path: dist/linux
        
    - name: Download macOS build
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: dist/macos
        
    - name: Create release archive
      run: |
        mkdir -p release
        if [ -f dist/windows/ZNote/ZNote.exe ]; then
          zip -r release/ZNote-Windows.zip dist/windows/
        fi
        if [ -f dist/linux/ZNote/ZNote ]; then
          tar -czf release/ZNote-Linux.tar.gz -C dist/linux ZNote
        fi
        if [ -d dist/macos/ZNote/ZNote.app ]; then
          zip -r release/ZNote-macOS.zip dist/macos/
        fi
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

