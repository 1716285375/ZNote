name: Release

on:
  release:
    types: [ published ]

jobs:
  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: dist/windows
        
    - name: Create release archive
      run: |
        mkdir -p release
        # Find ZNote.exe in the downloaded artifact
        if [ -f dist/windows/ZNote.exe ]; then
          EXE_PATH="dist/windows/ZNote.exe"
        elif [ -f dist/windows/build/Release/ZNote/ZNote.exe ]; then
          EXE_PATH="dist/windows/build/Release/ZNote/ZNote.exe"
        else
          echo "Warning: ZNote.exe not found. Searching..."
          find dist/windows -name "ZNote.exe" -type f || true
          ls -la dist/windows/ || true
          exit 1
        fi
        
        # Create zip file with the executable
        zip -j release/ZNote-Windows.zip "$EXE_PATH"
        echo "Created release archive: release/ZNote-Windows.zip"
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

